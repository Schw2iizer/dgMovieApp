<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">
<title>Movies</title>
<link rel="stylesheet" href="content/styles/css/site.css">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body ng-app="dgMovieApp" ng-controller="mainController" ng-cloak>

 <div class="container">
   <div class="center-container" >
     <button class="years-button" ng-class="{'active': showThousands}" ng-click="showTwoThousandsMovies()">2000's</button>
     <button class="years-button" ng-class="{'active': showNineties}" ng-click="showNinetiesMovies()">1990's</button>
   </div>

     <div class="movie-container" ng-repeat="movie in movieDetails | filter:search track by $index">
       <div class="poster-wrapper">
         <img src={{movie.Poster}} class="poster"/>
       </div>
       <div class="description">
         <title-component title={{movie.Title}}></title-component>
         <div class="details">
           <rating-component rating="{{movie.Rated}}"></rating-component>
           <div class="time">
             {{movie.Runtime}}
           </div>
           <div class="year">
             {{movie.Released}}
           </div>
         </div>
         <div class="synopsis">
           {{movie.Plot}}
         </div>
         <a href="" ng-click="routeToIMDB(movie.imdbID)" class="button">View on IMDB</a>
       </div>
     </div>

 </div>

 <script src="./node_modules/angular/angular.js"></script>
 <script src="scripts/app.js"></script>
 <script src="scripts/mainController.js"></script>
 <script src="scripts/mainService.js"></script>
 <script src="scripts/components/title.component.js"></script>
 <script src="scripts/components/rating.component.js"></script>
</body>
</html>
